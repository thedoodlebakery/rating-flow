<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link href="./design/style.css" rel="stylesheet">
</head>
<body>
<form class="rating-component" id="ratingForm">
  <p class="star-svg">
    <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>  
  </p>
    <h2>How did we do?</h2>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    
  <ul class="rating-buttons" id="rating-btns" role="list">
    <li class="rate" onclick="pickRating(value)" id="rating1" value="1">1</li>
    <li class="rate" onclick="pickRating(value)" id="rating2" value="2">2</li> 
    <li class="rate" onclick="pickRating(value)" id="rating3" value="3">3</li>
    <li class="rate" onclick="pickRating(value)" id="rating4" value="4">4</li>
    <li class="rate" onclick="pickRating(value)" id="rating5" value="5">5</li>
  </ul>
  <button class="submit-button">Submit</button>

</form>

<section class="thank-you hidden"></section>
  
  <div class="attribution">
    Challenge by <a href="https://seepaulacode.me" target="_blank">See Paula Code</a>. 
    Coded by <a href="https://www.github.com/thedoodlebakery">Paula</a>.
  </div>

  <script src="./interactive-rating.js"></script>

</body>
</html>
